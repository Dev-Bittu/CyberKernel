{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item">
      <a href="#" class="text-decoration-none">
        account
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      login
    </li>
{% endblock %}
{% block body %}
{% load static %}
<div class ="container-fluid col-sm-10 col-md-8 col-lg-6 mt-5 mb-5">
    <div class="row">
        <h1 class="text-center ">Login</h1>
    </div>
    <div class="row">
        <form class="needs-validation" method="post" action="{% url 'login' %}">
	      {% csrf_token %}
	      <div class="form-floating mt-4">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username">
            <label for="floatingUsername">
              Username
            </label>
          </div>
	      <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">
              Password
            </label>
          </div>
          <button class="btn btn-success w-100 mt-4">
            Login
          </button>
        </form>
    </div>
    <div class="row mt-3">
      <p class="text-center">
        Not have account?  
        <a href="{% url 'register' %}" class="text-decoration-none">
          Register
        </a>
      </p>
    </div>
</div>
{% endblock %}
