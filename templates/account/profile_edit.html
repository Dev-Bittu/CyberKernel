{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item">
      <a href="#" class="text-decoration-none">
        account
      </a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'profile' %}">
        profile
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      edit
    </li>
{% endblock %}
{% block body %}
{% load static %}
<div class="container-fluid col-sm-11 col-md-9 mt-5">
  <form action="{% url 'profile_edit' %}" method="post">
  {% csrf_token %}
  <div class="row mt-3">
      <h1 class="text-centre ">Edit Profile</h1>
  </div>
  <div class="row mt-3 justify-content-evenly">
    <div class="col-md-6">
    	<img src="{{ request.user.avatar.url }}" alt="User's avatar" class="rounded-circle" height="300px" width="300px">
    </div>
  </div>
  <div class="row mt-3 justify-content-evenly">
    <div class="col-md-8">
      <div class="mb-3">
  	  <label for="formFile" class="form-label">
  	  Choose your avatar (profile picture)
  	  </label>
  	  <input class="form-control" type="file" id="formFile" name="avatar">
	  </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="First name" value="{{ request.user.first_name }}" name="first_name" required>
        <label for="floatingInputGrid">
          First name
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Last name" value="{{ request.user.last_name }}" name="last_name" required>
        <label for="floatingInputGrid">
          Last name
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Username" value="{{ request.user.username }}" name="username" required>
        <label for="floatingInputGrid">
          Username
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md">
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="{{ request.user.email }}" disabled>
        <label for="floatingInputGrid">
          Email address
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Date joined" value="{{ request.user.date_joined }}" disabled>
        <label for="floatingInputGrid">
          Date joined
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Date of birth" value="{{ request.user.dob }}" required>
        <label for="floatingInputGrid">
          Date of birth
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-5 ms-1 me-1">
    <div class="col-4">
      <a type="submit" class="btn btn-warning w-100">
        Cancel
      </a>
    </div>
    <div class="col-8">
      <button type="submit" class="btn btn-success w-100">
        Save
      </button>
    </div>
  </div>
  </form>
</div>
{% endblock %}
